<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device=width">
         <meta name="description" content="Bun Bun Bakery Shop Website">
         <meta name="keywords" content="bakery, cinnamon rolls, cinnamon buns, buns, bun bun bakery shop">
         <meta name="author" content="Sharon Yang">
        <title>Bun Bun Bakery Shop</title>
        <link rel="stylesheet" href="./css/style.css">
        <script type="text/javascript" src="main.js" async=""></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aladin">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alike">
    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="current"><a href="index.html">Bun Bun Bakery Shop</a></span></h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="menu.html">Menu</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><img src = "img/search.png" alt = "search"></li>
                        <li><img src = "img/bar.png" alt = "bar"></li>
                        <li><a href="shoppingcart.html"><img src ="img/cart.png" alt = "cart"></a></li>
                        <li><a href="shoppingcart.html"><img src ="img/counter.png" alt = "num"></a></li>
                        <a id = "counter" href="shoppingcart.html"><span>0</span></a>
                    </ul>
                </nav>
            </div>
        </header>

        <section>
            <div class = "container">
                <img class="productPageImg" src="img/productpage.jpg" alt="pumpkinspice">
                <h1 class="productTitle">Pumpkin Spice</h1>
                <p class="productPrice">$2.99</p>
                <p class="productDescription">Our fall season favorite! Enjoy that little kick of pumpkin spice.</p>

                <label class= "quantity" for="quant">Quantity</label>
                <select class="Qdropdown" id="quant" onchange="totalPrice()">
                  <option value="1">1</option>
                  <option value="3">3</option>
                  <option value="6">6</option>
                  <option value="12">12</option>
                </select>

                <label class= "glazing" for="glaze">Glazing</label>
                <select class="Gdropdown" id="glaze">
                  <option value="None" >None</option>
                  <option value="Sugar-Milk">Sugar-Milk</option>
                  <option value="Vanilla-Milk">Vanilla-Milk</option>
                  <option value="Double-Chocolate">Double-Chocolate</option>
                </select>

                <div class = "addtoCart">
                    <button id="addtocart"><a id="cart-button">Add to Cart</a></button>
                </div>

                <div class="back">
                    <a href="menu.html"><p> < All Products </p></a>
                </div>
            </div>

        </section>

        <div class ="otherprods">
                Check Out Our Other Delicious Rolls:
        </div>


        <div class="carousel-container">
        <div class="carousel">
            <div class ="labelCarousel">Blackberry</div>
            <img src="img/blackberry.jpg" alt = "blackberry" class="roundedCorners" style="width:70%">
        </div>

        <div class="carousel">
            <div class ="labelCarousel">Walnut</div>
            <img src="img/walnut.jpg" alt = "walnut" class="roundedCorners" style="width:70%">
        </div>

        <div class="carousel">
            <div class = "labelCarousel">Caramel Pecan</div>
            <img src="img/caramelpecan.jpg" alt = "caramel pecan" class="roundedCorners" style="width:70%">
        </div>

        <a class="prev" onclick="moveCarousel(-1)">&#10094;</a>
        <a class="next" onclick="moveCarousel(1)">&#10095;</a>
        </div>

    </body>
</html>
